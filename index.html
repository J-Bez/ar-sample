<html>
<head>
<title>AR Sample</title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene id="scene" embedded arjs>
		<a-asset-item id="obj" src="models/monkey.obj"></a-asset-item>
		<a-asset-item id="mtl" src="models/monkey.mtl"></a-asset-item>
    <a-marker preset="hiro">
    	<a-obj-model id="model" src="#obj" mtl="#mtl" position='0 0.5 0'></a-obj-model>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
<script>
	const scene = document.getElementById('scene')

	scene.addEventListener('touchstart', event => {startingTouch(event)})
	scene.addEventListener('touchend', event => {endingTouch(event)})
	scene.addEventListener('touchmove', event => {movingTouch(event)})

	const model = document.getElementById('model')

	let scaling = false

	const startingTouch = event => {
		if (event.touches.length == 2) scaling = true
	}

	const endingTouch = event => {
		scaling = false
	}

	const movingTouch = event => {
		if (!model) return

		const rot = model.getAttribute('rotation')

		let touches = event.changedTouches

		//if (scaling) scale(touches)

		else {
			for (touch of touches) {
				model.setAttribute('rotation', {
					'x': touch.pageY,
					'y': touch.pageX,
					'z': rot.z
				})
			}
		}
	}

	const scale = touches => {
		let prev = NULL
		for (touch of touches) {
			const dist = Math.hypot(prev.pageX - touch.pageX, prev.pageY - touch.pageY)
		}
	}
</script>
<html>
